<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecycle hooks: beforeMount</title>
</head>

<body>
  <div id="app">
    <p>Open the console. Now $el is available</p>
    <pre>{{ $data }}</pre>
  </div>
  <script src="../vue-2.6.11.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hook: 'beforeMount'
      },
      beforeMount() {
        console.log(this.msg)
        console.log(this.$el)
        alert('beforeMount')
      }
    })
  </script>
</body>

</html>
