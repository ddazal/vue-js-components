<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecycle hooks: updated</title>
</head>

<body>
  <div id="app">
    <p>Open the console. Now both Vue instance and DOM are sync.</p>
    <p ref="count">{{ counter }}</p>
    <pre>{{ $data }}</pre>
  </div>
  <script src="../vue-2.6.11.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hook: 'updated',
        counter: 0
      },
      mounted() {
        setInterval(() => {
          this.counter++
        }, 1000)
      },
      updated() {
        console.log(this.counter)
        console.log(this.$refs.count.textContent)
      }
    })
  </script>
</body>

</html>
