<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Props: validation</title>
</head>
<body>
  <div id="app">
    <welcome :name="name"></welcome>
  </div>
  <script src="../vue-2.6.11.js"></script>
  <script>
    Vue.component('welcome', {
      props: {
        name: {
          type: String,
          default: 'stranger',
          // required: true
          validator(val) { return val.length > 1 }
        }
      },
      template: '<h1>Welcome, {{ name }}</h1>'
    })

    new Vue({
      el: '#app',
      data() {
        return {
          name: 'guys'
        }
      }
    })
  </script>
</body>
</html>
