<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events: emit with params</title>
  <style>
    button {
      font-size: 4rem;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <counter :count="count" @increment="incrementCount" />
    </counter>
  </div>
  <script src="../vue-2.6.11.js"></script>
  <script>
    const Counter = {
      props: {
        count: Number
      },
      template: `<button @click="increment">{{ count }}</button>`,
      methods: {
        increment() {
          this.$emit('increment', 2)
        }
      }
    }

    new Vue({
      el: '#app',
      components: { Counter },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        incrementCount(factor) {
          this.count += factor
        }
      }
    })
  </script>
</body>

</html>
